<mat-tab-group>
        <mat-tab label="Search">
                <mat-form-field>
                    <input matInput placeholder="Package number">
                </mat-form-field>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order. 
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="pkgNum">
                          <th mat-header-cell *matHeaderCellDef> Package Number </th>
                          <td mat-cell *matCellDef="let element"> {{element.pkgNum}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="from">
                          <th mat-header-cell *matHeaderCellDef> from </th>
                          <td mat-cell *matCellDef="let element"> {{element.from}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="to">
                          <th mat-header-cell *matHeaderCellDef> to </th>
                          <td mat-cell *matCellDef="let element"> {{element.to}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="message">
                          <th mat-header-cell *matHeaderCellDef> message </th>
                          <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                        </ng-container>

                        <ng-container matColumnDef="postOffice">
                            <th mat-header-cell *matHeaderCellDef> postOffice </th>
                            <td mat-cell *matCellDef="let element"> {{element.postOffice}} </td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> date </th>
                            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      
                      




        </mat-tab>
        <mat-tab label="Add">
                <mat-form-field>
                    <input matInput placeholder="From">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="To">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="PostOffice">
                </mat-form-field>
        </mat-tab>
        <mat-tab label="update">
                <mat-form-field>
                    <input matInput placeholder="Package number">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="PostOffice">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Message">
                </mat-form-field>

        </mat-tab>
      </mat-tab-group>
